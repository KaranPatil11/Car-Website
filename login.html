<script>
// Get references to the email and password input fields
var emailInput = document.querySelector('input[type="text"]');
var passwordInput = document.querySelector('input[type="password"]');

// Set the correct login credentials
var correctEmail = 'example@example.com';
var correctPassword = 'password123';

// Add an event listener to the submit button
document.querySelector('input[type="submit"]').addEventListener('click', function(event) {
    // Prevent the form from being submitted
    event.preventDefault();

    // Check if the entered email and password are correct
    if (emailInput.value === correctEmail && passwordInput.value === correctPassword) {
        // Login successful
        alert('Login successful!');
    } else {
        // Login failed
        alert('Login failed. Please enter the correct email and password.');
    }
});</script>
