<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Africa</option>
                <option>China</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
    <script>
      function validateForm() {
          // Reset error messages
          clearErrors();

          // Get form inputs
          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const phoneNumber = document.getElementById("phoneNumber").value;
          const birthDate = document.getElementById("birthDate").value;
          const streetAddress = document.getElementById("streetAddress").value;
          const city = document.getElementById("city").value;
          const region = document.getElementById("region").value;
          const postalCode = document.getElementById("postalCode").value;

          // Define regular expressions for validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const phoneRegex = /^\d{10}$/;

          let valid = true;

          // Validate Full Name
          if (fullName.trim() === "") {
              document.getElementById("fullNameError").textContent = "Full Name is required.";
              valid = false;
          }

          // Validate Email
          if (!emailRegex.test(email)) {
              document.getElementById("emailError").textContent = "Invalid email address.";
              valid = false;
          }

          // Validate Phone Number
          if (!phoneRegex.test(phoneNumber)) {
              document.getElementById("phoneNumberError").textContent = "Invalid phone number (10 digits only).";
              valid = false;
          }

          // Validate Birth Date (you can add more specific validation if needed)
          if (birthDate.trim() === "") {
              document.getElementById("birthDateError").textContent = "Birth Date is required.";
              valid = false;
          }

          // Validate Street Address
          if (streetAddress.trim() === "") {
              document.getElementById("streetAddressError").textContent = "Street Address is required.";
              valid = false;
          }

          // Validate City
          if (city.trim() === "") {
              document.getElementById("cityError").textContent = "City is required.";
              valid = false;
          }

          // Validate Region
          if (region.trim() === "") {
              document.getElementById("regionError").textContent = "Region is required.";
              valid = false;
          }

          // Validate Postal Code
          if (postalCode.trim() === "") {
              document.getElementById("postalCodeError").textContent = "Postal Code is required.";
              valid = false;
          }

          return valid;
      }

      function clearErrors() {
          const errorElements = document.getElementsByClassName("error");
          for (let i = 0; i < errorElements.length; i++) {
              errorElements[i].textContent = "";
          }
      }
  </script>
  </body>
</html>
