<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!-- Font Awesome CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Your existing CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        header {
            background: url("bently.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        nav {
            position: absolute;
            width: 100%;
        }

        nav ul {
            float: right;
            margin: 0;
            padding-right: 42px;
        }

        nav ul li {
            display: inline-block;
            padding: 16px 32px;
            transition: transform 0.3s ease-in-out; /* Apply transition effect */
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
        }

        .logo {
            height: 60px;
            float: left;
            margin: 16px 48px;
            animation: fadeIn 1s ease-in-out; /* Apply fadeIn animation */
        }

        h1 {
            font-size: 38px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-align: center;
            margin-left: 130px;
            color: #ffffff;
            animation: fadeInUp 1s ease-in-out; /* Apply fadeInUp animation */
        }

        nav ul li a:hover {
            color: rgb(255, 255, 255);
            transform: translateY(-5px); /* Move the link up on hover */
        }

        /* CSS for the black navigation bar */
        .navbar {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 100px;
        }

        .navbar nav ul li ul.dropdown {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8); /* Adjust the alpha (4th parameter) for transparency */
            padding: 10px 0;
            border-top: 2px solid #ffffff;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Apply blur effect */
        }

        .navbar nav ul li ul.dropdown li {
            display: block;
            text-align: left;
        }

        .navbar nav ul li ul.dropdown li a {
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .navbar ul li:hover ul.dropdown {
            display: block;
        }

        /* Carousel styles */
        .carousel-container {
            margin-top: 100px;
        }

        .carousel-inner {
            animation: fadeIn 2s ease-in-out; /* Apply fadeIn animation */
        }

        /* Custom CSS for the modal window */
        .modal-content {
            background-color: #ffffff;
            color: #000000;
        }

        /* Contact section styles */
        .contact-container {
            text-align: center;
            padding: 50px 0;
            background-color: #f2f2f2;
        }

        .contact-icons {
            font-size: 36px;
            margin-top: 20px;
        }

        .contact-icons a {
            margin: 0 15px;
            color: #333;
            transition: color 0.3s ease-in-out; /* Apply color transition */
        }

        .contact-icons a:hover {
            color: #007bff; /* Change color on hover */
        }

        /* Additional CSS for animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <img class="logo" src="logg.jpg" alt="">
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">History</a></li>
                    <li>
                        <a href="#">Model</a>
                        <ul class="dropdown">
                            <li><a href="#">Bentayga</a></li>
                            <li><a href="#">Flying Spur</a></li>
                            <li><a href="#">Continental GT</a></li>
                        </ul>
                    </li>
                    <li><a href="slideshow.html">About</a></li>
                </ul>
            </div>
        </nav>
        <h1>DRIVING BEYOND SOUL</h1>
    </div>

    <!-- Carousel Section -->
    <section class="carousel-container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="c.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="d.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="e.jpg" alt="Image 3">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>

    <!-- Modal Window -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Contact Us</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Page not found !!!</p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="contact-container">
        <div class="contact-icons">
            <a href="https://www.instagram.com/your-instagram-profile/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/your-facebook-profile/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize the Bootstrap carousel
            $('#myCarousel').carousel();

            // Custom JavaScript for additional interactivity
            // Add your code here
        });
    </script>
</body>
</html>
